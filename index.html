<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Pro</title>
    <style>
        :root {
            --cell-size: 80px;
            --board-size: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a2b3c;
            color: white;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box {
            text-align: center;
            flex: 1;
            padding: 5px;
        }

        .stat-box p {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stat-box h3 {
            font-size: 24px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .stat-box.player-x h3 {
            color: #ff6b6b;
        }

        .stat-box.player-o h3 {
            color: #ffd93d;
        }

        .difficulty-selector {
            margin-bottom: 15px;
            text-align: center;
        }

        select#difficulty {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(5px);
            width: 140px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select#difficulty:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        select#difficulty option {
            background: #1a2b3c;
            color: white;
            font-weight: 600;
            padding: 10px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 15px auto;
            width: var(--board-size);
            height: var(--board-size);
        }

        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 40px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #ffd93d;
        }

        .cell.x::before,
        .cell.x::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 4px;
            background: currentColor;
            border-radius: 2px;
            animation: x-animation 0.3s ease-out forwards;
        }

        .cell.x::before {
            transform: rotate(45deg) scale(0);
        }

        .cell.x::after {
            transform: rotate(-45deg) scale(0);
        }

        @keyframes x-animation {
            to {
                transform: rotate(var(--rotation)) scale(1);
            }
        }

        .cell.o::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 4px solid currentColor;
            border-radius: 50%;
            animation: o-animation 0.3s ease-out forwards;
            transform: scale(0);
        }

        @keyframes o-animation {
            to {
                transform: scale(1);
            }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #restart {
            background-color: #4CAF50;
        }

        #newGame {
            background-color: #2196F3;
        }

        .button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.4);
            animation: modalAppear 0.3s ease-out;
            max-width: 320px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        .modal-buttons .button {
            padding: 10px 20px;
            font-size: 14px;
            min-width: 120px;
        }

        .modal-buttons .button:first-child {
            background-color: #4CAF50;
        }

        .modal-buttons .button:last-child {
            background-color: #2196F3;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes scoreUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .stat-box h3.updated {
            animation: scoreUpdate 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Pro</h1>
        <div class="difficulty-selector">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="stats">
            <div class="stat-box player-x">
                <p>Player (X)</p>
                <h3 id="playerScore">0</h3>
            </div>
            <div class="stat-box">
                <p>Ties</p>
                <h3 id="tieScore">0</h3>
            </div>
            <div class="stat-box player-o">
                <p>Computer (O)</p>
                <h3 id="computerScore">0</h3>
            </div>
        </div>
        <div class="board" id="board"></div>
        <div class="buttons">
            <button id="restart" class="button">Restart</button>
            <button id="newGame" class="button">New Game</button>
        </div>
    </div>

    <div class="modal" id="gameModal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <div class="modal-buttons">
                <button class="button" onclick="game.playAgain()">Play Again</button>
                <button class="button" onclick="game.startNewGame()">New Game</button>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.currentPlayer = 'X';
                this.board = Array(9).fill('');
                this.difficulty = 'easy';
                this.gameOver = false;
                this.scores = { X: 0, O: 0, tie: 0 };

                this.boardElement = document.getElementById('board');
                this.difficultySelect = document.getElementById('difficulty');
                this.modal = document.getElementById('gameModal');
                this.modalMessage = document.getElementById('modalMessage');

                this.initializeBoard();
                this.setupEventListeners();
                this.updateScoreDisplay();
            }

            initializeBoard() {
                this.boardElement.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    this.boardElement.appendChild(cell);
                }
            }

            setupEventListeners() {
                this.boardElement.addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        this.handleCellClick(e.target);
                    }
                });

                this.difficultySelect.addEventListener('change', (e) => {
                    this.difficulty = e.target.value;
                    this.resetGame();
                });

                document.getElementById('restart').addEventListener('click', () => this.resetGame());
                document.getElementById('newGame').addEventListener('click', () => this.startNewGame());
            }

            handleCellClick(cell) {
                const index = cell.dataset.index;
                if (this.board[index] === '' && !this.gameOver && this.currentPlayer === 'X') {
                    this.makeMove(index);
                    
                    if (!this.gameOver) {
                        setTimeout(() => {
                            const computerMoveIndex = this.computerMove();
                            this.makeMove(computerMoveIndex);
                        }, 500);
                    }
                }
            }

            makeMove(index) {
                this.board[index] = this.currentPlayer;
                this.updateCell(index);
                
                const winner = this.checkWinner();
                if (winner) {
                    this.gameOver = true;
                    this.scores[winner === 'tie' ? 'tie' : winner]++;
                    this.updateScoreDisplay();
                    setTimeout(() => this.showModal(winner), 500);
                    return;
                }
                
                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
            }

            updateCell(index) {
                const cell = this.boardElement.children[index];
                cell.textContent = this.board[index];
                cell.classList.add(this.board[index].toLowerCase());
                
                if (this.board[index] === 'X') {
                    cell.style.setProperty('--rotation', '45deg');
                }
            }

            showModal(winner) {
                this.modalMessage.textContent = winner === 'tie' ? 
                    "It's a tie!" : `Player ${winner} wins!`;
                this.modal.style.display = 'flex';
            }

            playAgain() {
                this.modal.style.display = 'none';
                this.resetGame();
            }

            startNewGame() {
                this.scores = { X: 0, O: 0, tie: 0 };
                this.updateScoreDisplay();
                this.playAgain();
            }

            updateScoreDisplay() {
                const elements = {
                    X: document.getElementById('playerScore'),
                    O: document.getElementById('computerScore'),
                    tie: document.getElementById('tieScore')
                };

                for (const [key, element] of Object.entries(elements)) {
                    element.textContent = this.scores[key];
                    element.classList.remove('updated');
                    void element.offsetWidth; // Trigger reflow
                    element.classList.add('updated');
                }
            }

            computerMove() {
                if (this.difficulty === 'easy') {
                    return this.makeRandomMove();
                } else if (this.difficulty === 'medium') {
                    return Math.random() < 0.5 ? this.makeBestMove() : this.makeRandomMove();
                } else {
                    return this.makeBestMove();
                }
            }

            makeRandomMove() {
                const emptyCells = this.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(cell => cell !== null);
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            }

            makeBestMove() {
                let bestScore = -Infinity;
                let bestMove;

                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        let score = this.minimax(this.board, 0, false);
                        this.board[i] = '';
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }
                return bestMove;
            }

            minimax(board, depth, isMaximizing) {
                const winner = this.checkWinner();
                if (winner === 'O') return 1;
                if (winner === 'X') return -1;
                if (winner === 'tie') return 0;

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'O';
                            let score = this.minimax(board, depth + 1, false);
                            board[i] = '';
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < 9; i++) {
                        if (board[i] === '') {
                            board[i] = 'X';
                            let score = this.minimax(board, depth + 1, true);
                            board[i] = '';
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            checkWinner() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8],
                    [0, 3, 6], [1, 4, 7], [2, 5, 8],
                    [0, 4, 8], [2, 4, 6]
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (this.board[a] && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        return this.board[a];
                    }
                }

                if (!this.board.includes('')) return 'tie';
                return null;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.initializeBoard();
            }
        }

        // Start the game
        const game = new TicTacToe();
    </script>
</body>
</html>
